<div
  class="max-w-3xl mx-auto bg-white shadow-custom rounded-lg py-10 px-16 cursor-pointer my-3"
>
  <div
    (click)="onSelectDetail()"
    class="border border-[#cacaca] p-6 rounded-md"
  >
    <div class="flex items-center space-x-4 mb-4">
      <!-- Profile Image -->
      <i
        class="fa-solid fa-circle-user mr-4 text-[3rem] text-[#c7c7c7] rounded-full"
      ></i>

      <!-- Author and Meta Info -->
      <div>
        <h3 class="text-gray-900 font-semibold">
          {{ article.author.fullName }}
        </h3>
        <p class="text-base text-gray-500 font-semibold">
          {{ article.author.work }}
        </p>
        <p class="text-gray-600 text-sm">{{ article.createdAt | date }}</p>
      </div>
    </div>

    <!-- Article Title -->
    <h2
      class="text-2xl font-bold text-gray-900 mb-1 hover:text-blue-600 transition duration-300"
    >
      {{ article.title }}
    </h2>
    <div class="text-blue-600 font-semibold text-md mb-3">
      #{{ article.category }}
    </div>

    <!-- Article Excerpt -->
    <p class="text-gray-700 mb-4">
      {{ article.description }}
    </p>

    <!-- Article Image -->
    <div class="w-full overflow-hidden rounded-lg mb-4">
      <figure>
        <img
          [src]="article.image"
          class="h-[300px] w-full object-cover py-2"
          alt="image"
        />
        <figcaption></figcaption>
      </figure>
    </div>
  </div>
</div>

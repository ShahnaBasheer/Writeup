


<div *ngIf="isOpen" class="fixed inset-0 z-50  bg-black bg-opacity-50">
  <div class="w-full max-w-xl bg-white p-8 mx-auto rounded-md shadow-lg overflow-auto h-screen">

    <h2 class="text-xl font-semibold mb-6 text-[#07074D]">Edit Profile</h2>
    <form [formGroup]="editProfileForm" (ngSubmit)="onSave()">
      <div class="mb-5">
        <label for="fullName" class="block text-base font-medium text-[#07074D] mb-3">
          Full Name
        </label>
        <input
          type="text"
          id="firstName"
          formControlName="fullName"
          placeholder="Full Name"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
        <p class="text-red-600 text-[.75rem] text-left italic"
            *ngIf="isFieldInvalid('fullName')">Full Name is required.
        </p>
      </div>
      <div class="mb-5">
        <label for="work" class="block text-base font-medium text-[#07074D] mb-3">
          Work
        </label>
        <input
          type="text"
          id="work"
          formControlName="work"
          placeholder="work"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
        <p class="text-red-600 text-[.75rem] text-left italic"
            *ngIf="isFieldInvalid('work')">Work is required.
        </p>
      </div>
      <!-- Personal Interests -->
      <div class="mb-3">
        <label class="text-gray-800 block font-semibold my-4">Select your interests:</label>

        <!-- Flex container for 2 columns with specific height -->
        <div class="flex flex-wrap h-64"> <!-- Adjust height as needed -->
          <!-- First Column -->
          <div class="w-1/2 h-full pr-2">
            <div *ngFor="let interest of interestsControls | slice:0:halfLength; let i = index"
                 class="flex items-center space-x-2 rounded p-2 hover:bg-gray-100 accent-teal-600">
              <input type="checkbox" id="interest-{{interest.name}}" name="interests" [checked]="interest.selected"
                     (change)="onCheckboxChange($event, i)"
                     class="h-4 w-4 rounded border-gray-300 text-teal-600 shadow-sm focus:border-teal-300 focus:ring
                     focus:ring-teal-200 focus:ring-opacity-50 focus:ring-offset-0 disabled:cursor-not-allowed
                     disabled:text-gray-400" />
              <label for="interest-{{interest.name}}" class="flex w-full space-x-2 text-sm"> {{ interest.name }} </label>
            </div>
          </div>

          <!-- Second Column (Second half of interests) -->
          <div class="w-1/2 h-full pl-2">
            <div *ngFor="let interest of interestsControls | slice:halfLength:interestsControls.length; let i = index"
                 class="flex items-center space-x-2 rounded p-2 hover:bg-gray-100 accent-teal-600">
              <input type="checkbox" id="interest-{{interest.name}}" name="interests" [checked]="interest.selected"
                     (change)="onCheckboxChange($event, i + halfLength)"
                     class="h-4 w-4 rounded border-gray-300 text-teal-600 shadow-sm focus:border-teal-300 focus:ring
                     focus:ring-teal-200 focus:ring-opacity-50 focus:ring-offset-0 disabled:cursor-not-allowed
                     disabled:text-gray-400" />
              <label for="interest-{{interest.name}}" class="flex w-full space-x-2 text-sm"> {{ interest.name }} </label>
            </div>
          </div>
        </div>

        <p class="text-red-600 text-[.75rem] italic mt-1" *ngIf="isInterestInvalid()">
          Please select at least one interest!
        </p>
      </div>
      <div class="flex justify-end">
        <button
          type="button"
          (click)="closeModal()"
          class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded mr-2"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-[#6A64F1] hover:bg-[#5a54e0] text-white px-4 py-2 rounded"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>

<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6 mb-4 text-center">
  <h2
    class="text-3xl font-extrabold text-gray-800 inline-block relative after:absolute after:w-4/6 after:h-1 after:left-0 after:right-0 after:-bottom-4 after:mx-auto after:bg-pink-400 after:rounded-full"
  >
    Recent Articles
  </h2>
</div>

<div class="max-w-3xl mx-auto bg-white shadow-custom rounded-lg py-10 px-16">
<div
  (click)="onSelectDetail()"
  class="border border-[#cacaca] p-6 rounded-md"
>
  <div class="flex items-center space-x-4 mb-4">
    <!-- Profile Image -->
    <img
      class="w-12 h-12 rounded-full"
      src="https://via.placeholder.com/150"
      alt="Author Profile"
    />

    <!-- Author and Meta Info -->
    <div>
      <h3 class="text-gray-900 font-semibold">Author Name</h3>
      <p class="text-gray-600 text-sm">authorwebsite.com â€¢ Sep 24, 2024</p>
    </div>
  </div>

  <!-- Article Title -->
  <h2
    class="text-2xl font-bold text-gray-900 mb-2 hover:text-blue-600 transition duration-300"
  >
    Hot Off the Press: New WordPress.com Themes for September 2024
  </h2>

  <!-- Article Excerpt -->
  <p class="text-gray-700 mb-4">
    Four of our favorite new themes for this month, showcasing clean design,
    powerful customization options, and more...
  </p>

  <!-- Article Image -->
  <div class="w-full overflow-hidden rounded-lg mb-4">
    <img
      class="w-full object-cover"
      src="https://via.placeholder.com/600x300"
      alt="Article Image"
    />
  </div>
</div>
</div>
